<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/reponsive.css">
</head>

<body>

    <div id="page-create-point">
        <header>
            <img src="/assets/logo.svg" alt="logomarca">

            <a href="http://www.google.com">
                <span></span> voltar para home
            </a>
        </header>

        <form action="">
            <h1>cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="" required>

                </div>

                <div class="filed-group">
                    <div class="field">
                        <label for="address"> Endereço </label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2"> numero/complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="filed-group">
                    <div class="field">
                        <label for="state"> Estado</label>
                        <select name="uf" required>
                        <option value=""> Selecione o estado </option>
                        <option value="1"> opção2 </option> 
                        </select>
                    </div>

                    <div class="field">
                        <label for="city"> cidade</label>
                        <select name="city" disabled required>
                        <option value="" > Selecione o cidade </option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                </div>
                <button type="submit">cadastrar ponto de coleta</button>
            </fieldset>


            <fieldset>
                <h2>Itens de Coleta </h2>

                <div class="intems-grid">
                    <li>
                        <img src="./assets/lampadas.svg" alt="lampadas">
                        <span></span>
                    </li>
                </div>

            </fieldset>

        </form>

    </div>

    <script src="scripts/create-point.js"></script>

</body>

</html>
